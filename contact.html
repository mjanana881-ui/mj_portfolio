<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Myra Jane | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      padding-top: 80px; /* Adjust for fixed navbar */
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background: rgba(0,0,0,0.8) !important;
      backdrop-filter: blur(6px);
    }

    .contact-section .card {
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
    }

    button.btn-primary {
      background: #e52e71;
      border: none;
      transition: 0.3s;
    }

    button.btn-primary:hover {
      background: #ff8a00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Myra Jane</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="photos.html">Photos</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="contact-section py-5">
    <div class="container">
      <h2 class="text-center mb-4 fw-bold animate__animated animate__fadeInDown">Contact Information</h2>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg p-4 animate__animated animate__fadeInUp">
            <h4 class="fw-bold mb-3">Get in Touch</h4>

            <p><strong>Name:</strong> Myra Jane</p>
            <p><strong>Email:</strong> myrajane@example.com</p>
            <p><strong>Phone:</strong> +63 912 345 6789</p>
            <p><strong>Location:</strong> Philippines</p>

            <hr />

            <form>
              <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-control" />
              </div>

              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4"></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100 animate__animated animate__pulse">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
