<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Myra Jane | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    
    body {
      padding-top: 80px; /* Adjust for fixed navbar */
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      background: rgba(0,0,0,0.8) !important;
      backdrop-filter: blur(6px);
    }

    .contact-section .card {
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
    }

    button.btn-primary {
      background: #e52e71;
      border: none;
      transition: 0.3s;
    }

    button.btn-primary:hover {
      background: #ff8a00;
      transform: scale(1.05);
    }
  </style>
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section id="home" class="d-flex align-items-center justify-content-center text-center hero-section animate__animated animate__fadeIn">
    <div class="container">
      <h1 class="display-3 fw-bold animate__animated animate__fadeInDown">
        Welcome, I'm <span class="highlight">Myra Jane</span>
      </h1>
      <p class="lead mt-3 animate__animated animate__fadeInUp animate__delay-1s">
        Aspiring Web Developer | Designer | Creative Thinker
      </p>
      <a href="about.html" class="btn btn-primary mt-4 animate__animated animate__pulse animate__delay-2s">
        Explore My Portfolio
      </a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
